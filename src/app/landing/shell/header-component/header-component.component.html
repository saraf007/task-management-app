<header class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        
        <!-- Logo -->
        <a routerLink="/" class="text-2xl font-bold text-indigo-400 transition-colors duration-300 hover:text-white">
          TaskFlow
        </a>
  
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-8 text-sm font-medium items-center">
          <a routerLink="/" class="hover:text-indigo-400 transition-colors duration-300">Home</a>
          <a routerLink="/features" class="hover:text-indigo-400 transition-colors duration-300">Features</a>
          <a routerLink="/pricing" class="hover:text-indigo-400 transition-colors duration-300">Pricing</a>
          <a routerLink="/faq" class="hover:text-indigo-400 transition-colors duration-300">FAQ</a>
        </nav>
  
        <!-- CTA -->
        <div class="hidden md:flex items-center space-x-4">
          <a routerLink="/login"
             class="text-sm hover:text-indigo-300 transition-colors duration-300">
            Sign In
          </a>
          <a routerLink="/signup"
             class="bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-2 rounded-full text-sm shadow-md transition-all duration-300">
            Get Started
          </a>
        </div>
  
        <!-- Mobile Menu Toggle -->
        <button class="md:hidden focus:outline-none" (click)="toggleMobileMenu()">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-6 w-6 text-white transition-transform duration-300"
               viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path *ngIf="!isMobileMenuOpen"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMobileMenuOpen"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <!-- Mobile Menu -->
      <div *ngIf="isMobileMenuOpen"
           class="md:hidden mt-2 space-y-3 text-sm text-white transition-all duration-300 ease-in-out">
        <a routerLink="/" class="block hover:text-indigo-300 transition-colors duration-300">Home</a>
        <a routerLink="/features" class="block hover:text-indigo-300 transition-colors duration-300">Features</a>
        <a routerLink="/pricing" class="block hover:text-indigo-300 transition-colors duration-300">Pricing</a>
        <a routerLink="/faq" class="block hover:text-indigo-300 transition-colors duration-300">FAQ</a>
        <a routerLink="/login" class="block hover:text-indigo-300 transition-colors duration-300">Sign In</a>
        <a routerLink="/signup"
           class="inline-block bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-full text-sm transition-all duration-300">
          Get Started
        </a>
      </div>
    </div>
  </header>
