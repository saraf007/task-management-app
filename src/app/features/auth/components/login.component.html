<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 p-8 bg-white rounded-lg shadow-md space-y-6">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            Email is required and must be valid
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            Password is required (min 6 characters).
        </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
    </div>

    <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 disabled:opacity-50"
    >
        Login
    </button>
</form>
