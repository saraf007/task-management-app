<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md" *ngIf="!isLoading; else loadingTemplate">
    <h2 class="text-2xl font-bold mb-6">My UBid Profile</h2>
  
    <!-- Email Options Section -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4">Email Options</h3>
  
      <div class="flex items-start mb-6">
        <input id="confirmationEmail" type="checkbox" [(ngModel)]="userProfile.confirmationEmailEnabled" 
               class="mt-1 mr-3 h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
        <div>
          <label for="confirmationEmail" class="block font-medium text-gray-700">Confirmation Email</label>
          <small class="text-gray-500 text-sm">Send me a confirmation email after I submit my bids</small>
        </div>
      </div>
  
      <div class="mb-6">
        <label for="preferredEmail" class="block text-sm font-medium text-gray-700 mb-1">Preferred Email</label>
        <input id="preferredEmail" type="email" [(ngModel)]="userProfile.preferredEmail"
               class="w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200">
      </div>
    </div>
  
    <!-- General Section -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4">General</h3>
  
      <div class="flex items-start mb-6">
        <input id="walkMeGuidance" type="checkbox" [(ngModel)]="userProfile.walkMeGuidanceEnabled"
               class="mt-1 mr-3 h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
        <div>
          <label for="walkMeGuidance" class="block font-medium text-gray-700">WalkMe Guidance</label>
          <small class="text-gray-500 text-sm">Display WalkMe Guidance for a step-by-step guide on using UBid</small>
        </div>
      </div>
    </div>
  
    <!-- Actions Buttons -->
    <div class="flex justify-end gap-4">
      <button (click)="resetDefaults()"
              class="px-4 py-2 rounded-md border border-gray-400 text-gray-700 hover:bg-gray-100">
        Restore Defaults
      </button>
  
      <button (click)="saveProfile()"
              class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">
        Save
      </button>
    </div>
  </div>
  
  <ng-template #loadingTemplate>
    <div class="text-center py-10">
      <p class="text-gray-500">Loading...</p>
    </div>
  </ng-template>
